plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt' // Apply kapt plugin for this module
}

android {
    namespace 'com.mostree.memorycard'
    compileSdk 34

    defaultConfig {
        applicationId "com.mostree.memorycard"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Define BuildConfig field for GEMINI_API_KEY
        // The value will be sourced from environment variables or a local default.
        // Ensure you have GEMINI_API_KEY in your environment or replace "YOUR_DEFAULT_KEY_HERE"
        buildConfigField "String", "GEMINI_API_KEY", "\"${System.getenv("GEMINI_API_KEY") ?: "YOUR_DEFAULT_KEY_HERE"}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        buildConfig true // Ensure buildConfig is enabled (usually true by default if buildConfigField is used)
    }
}

kapt {
    javacOptions {
        // JVM args for KAPT for JDK 17+
        option("--add-opens=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.jvm=ALL-UNNAMED")
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0' // Updated to a common recent version
    implementation 'androidx.appcompat:appcompat:1.6.1' // Updated to a common recent version
    implementation 'com.google.android.material:material:1.10.0'

    // Room Persistence
    def room_version = "2.6.1" // Use the latest stable version
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version" // Kotlin Extensions and Coroutines support

    // Gson for TypeConverters
    implementation 'com.google.code.gson:gson:2.10.1'


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
